<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advento | Enterprise AI Digital Marketing & Training</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              advento: {
                950: '#020617',
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
                600: '#01d9ff',
                500: '#01d9ff',
                400: '#22d3ee',
                secondary: '#c1ff72',
                accent: '#01d9ff',
                glow: '#01d9ff',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-neon': 'pulseNeon 2s infinite',
              'shimmer-sweep': 'shimmerSweep 3s infinite',
              'reveal': 'reveal 1.2s cubic-bezier(0.77, 0, 0.175, 1) forwards',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'mesh': 'mesh 30s ease-in-out infinite',
              'scan-beam': 'scanBeam 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(1deg)' },
              },
              pulseNeon: {
                '0%, 100%': { boxShadow: '0 0 5px rgba(1, 217, 255, 0.2), 0 0 10px rgba(1, 217, 255, 0.1)' },
                '50%': { boxShadow: '0 0 20px rgba(1, 217, 255, 0.4), 0 0 30px rgba(1, 217, 255, 0.2)' },
              },
              shimmerSweep: {
                '0%': { transform: 'translateX(-150%) skewX(-20deg)' },
                '100%': { transform: 'translateX(150%) skewX(-20deg)' },
              },
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(30px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              reveal: {
                '0%': { clipPath: 'inset(100% 0 0 0)' },
                '100%': { clipPath: 'inset(0 0 0 0)' },
              },
              mesh: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              }
            },
          },
        },
      }
    </script>
    <style>
      :root {
        --wave-1: #ffffff;
        --wave-2: #f8fafc;
        --wave-3: #f1f5f9;
        --text-base: #0f172a;
        --neon-border: rgba(1, 217, 255, 0.2);
      }
      .dark {
        --wave-1: #020617;
        --wave-2: #070e1d;
        --wave-3: #020617;
        --text-base: #f8fafc;
        --neon-border: rgba(1, 217, 255, 0.4);
      }

      body {
        background-color: var(--wave-1);
        color: var(--text-base);
        overflow-x: hidden;
        font-family: 'Plus Jakarta Sans', sans-serif;
        transition: background-color 0.8s ease;
      }
      
      .wave-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(-45deg, var(--wave-1), var(--wave-2), var(--wave-1), var(--wave-3));
        background-size: 400% 400%;
        animation: mesh 30s ease-in-out infinite;
      }

      /* Glossy Glass Navigation */
      .glass-nav {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }
      .dark .glass-nav {
        background: rgba(15, 23, 42, 0.65);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      /* Neon Elements */
      .neon-border {
        border: 1px solid var(--neon-border);
        box-shadow: 0 0 15px var(--neon-border);
      }
      .neon-text {
        text-shadow: 0 0 10px rgba(1, 217, 255, 0.5);
      }

      .btn-neon {
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .btn-neon::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transform: translateX(-100%) skewX(-20deg);
        transition: transform 0.6s ease;
      }
      .btn-neon:hover::after {
        transform: translateX(100%) skewX(-20deg);
      }

      .bento-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .dark .bento-card {
        background: rgba(15, 23, 42, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.03);
      }

      .text-shimmer {
        background: linear-gradient(90deg, #01d9ff 0%, #c1ff72 50%, #01d9ff 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 4s linear infinite;
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      .corp-container {
        max-width: 1540px;
        margin-left: auto;
        margin-right: auto;
        padding-left: 2.5rem;
        padding-right: 2.5rem;
      }

      /* Hide Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(1, 217, 255, 0.2); border-radius: 10px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="antialiased selection:bg-advento-500 selection:text-white">
    <div class="wave-bg"></div>
    <div id="root"></div>
  </body>
</html>
